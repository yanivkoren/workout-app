<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>שינוי סדר תרגילים</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- חשוב: קודם axios, אחר כך config.js שמגדיר http, ואז reorder.js -->
  <script src="config.js"></script>
  <style>
    body { max-width: 980px; margin: 24px auto; }
    .reorder-row { cursor: grab; }
    .reorder-row:active { cursor: grabbing; }
    tr[tabindex="0"]:focus { outline: 2px solid #0d6efd; }
  </style>
</head>
<body class="container">
  <header class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h1 class="h4 mb-1">שינוי סדר תרגילים</h1>
      <div id="workoutTitle" class="text-muted"></div>
    </div>
    <span id="dirtyBadge" class="badge text-bg-warning d-none">יש שינויים שלא נשמרו</span>
  </header>

  <div class="mb-3">
    <button id="btnSave" class="btn btn-primary me-2">שמור</button>
    <button id="btnReset" class="btn btn-outline-secondary me-2">איפוס</button>
    <button id="btnBack" class="btn btn-outline-dark">חזרה ל־EDIT</button>
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead>
        <tr>
          <th style="width:10%">מזהה</th>
          <th style="width:35%">שם תרגיל (עברית)</th>
          <th style="width:35%">שם תרגיל (אנגלית)</th>
          <th style="width:20%">אזור גוף</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <p class="text-muted small">
    טיפ: גררו שורות עם העכבר, או סמנו שורה (Tab) והשתמשו בחיצים ↑/↓ להזזה. בשמירה יווצרו תרגילים חדשים לפי הסדר החדש, והישנים יימחקו.
  </p>

  <!-- אחרי שהוגדר http ב-config.js -->
  <script src="reorder.js"></script>
</body>
</html>
